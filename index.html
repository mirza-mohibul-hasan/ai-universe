<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe</title>
    <!-- BS Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Aw -->
    <script src="https://kit.fontawesome.com/81f5800f56.js" crossorigin="anonymous"></script>
  </head>
  <body onload="loadAll(true, false)">
    <header class="container">
      <h1 class="text-center my-3">AI Universe Hub</h1>
      <div class="d-flex justify-content-center my-3">
        <button id="btn-sort-date" class="btn btn-danger text-center">Sort By Date</button>
      </div>
    </header>
    <main>
        <!-- All  Data-->
      <section class="container mb-3">
        <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>
        <!-- Show More Button -->
        <div id="show-more" class="d-flex justify-content-center my-3 d-none">
            <button id="btn-show-more" class="btn btn-danger text-center">See More</button>
          </div>
      </section>
      
      <!-- Modal -->
      <section>
        <!-- Modal Body-->
        <div class="modal modal-xl fade" id="toolDetailsModal" tabindex="-1" aria-labelledby="toolDetailsModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="position: absolute; color: white; top: -15px; right: -15px; border-radius: 50%; border: none; background: #EB5757;"><i class="fa-sharp fa-solid fa-xmark"></i></button>
              <div class="modal-header" style="border-bottom: none;">
                <h1 class="modal-title fs-5" id="toolDetailsModalLabel"></h1>
                <!-- <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button> -->
              </div>
              <div id="modal-body" class="modal-body px-md-5">

              </div>
              <div class="modal-footer" style="border-top: none;">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Spinner Section -->
      <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <!-- BS JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="js/app.js"></script>
  </body>
</html>
